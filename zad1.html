<!DOCTYPE html>
<head>

    <title>Title</title>
    <style>
        .tictactoe{
            position: center;
            margin-left: 50%;
            width: 300px;
            height: 300px;
            background-color: white;
            color: white;
            text-align: center;
            font-size: 70px;
        }
        .leftTop {
            float: left;
            width: 32%;
            height: 32%;
            border-bottom: 3px solid black;
            border-right: 3px solid black;
        }
        .leftTop:hover{
            color: black;
        }

        .middleTop {
            float: left;
            width: 32%;
            height: 32%;
            border-left: 3px solid black;
            border-bottom: 3px solid black;
            border-right: 3px solid black;
        }

        .middleTop:hover{
            color: black;
        }

        .rightTop {
            float: left;
            width: 32%;
            height: 32%;
            border-left: 3px solid black;
            border-bottom: 3px solid black;

        }
        .rightTop:hover{
            color: black;
        }

        .leftMiddle {
            float: left;
            width: 32%;
            height: 32%;
            border-bottom: 3px solid black;
            border-right: 3px solid black;
            border-top: 3px solid black;

        }
        .leftMiddle:hover{
            color: black;
        }

        .middle {
            float: left;
            width: 32%;
            height: 32%;
            border: 3px solid black;
        }

        .middle:hover {
            color: black;
        }

        .rightMiddle {
            float: left;
            width: 32%;
            height: 32%;
            border-bottom: 3px solid black;
            border-left: 3px solid black;
            border-top: 3px solid black;

        }


        .rightMiddle:hover {
            color: black;
        }

        .leftBottom {
            float: left;
            width: 32%;
            height: 32%;
            border-right: 3px solid black;
            border-top: 3px solid black;

        }
        .leftBottom:hover{
            color:black;
        }
        .middleBottom {
            float: left;
            width: 32%;
            height: 32%;
            border-left: 3px solid black;
            border-top: 3px solid black;
            border-right: 3px solid black;

        }
        .middleBottom:hover{
            color:black;
        }

        .rightBottom {
            float: left;
            width: 32%;
            height: 32%;
            border-left: 3px solid black;
            border-top: 3px solid black;
        }
        .rightBottom:hover {
            color:black;
        }


    </style>
</head>
<body>
<header>
    <div class="tictactoe">
        <div class="leftTop"><span>X</span></div>
        <div class="middleTop"><span>X</span></div>
        <div class="rightTop"><span>X</span></div>
        <div class="leftMiddle"><span>X</span></div>
        <div class="middle"><span>X</span></div>
        <div class="rightMiddle"><span>X</span></div>
        <div class="leftBottom"><span>X</span></div>
        <div class="middleBottom"><span>X</span></div>
        <div class="rightBottom"><span>X</span></div>
    </div>
</header>
<section>

</section>
<footer>

</footer>
</body>
</html>
