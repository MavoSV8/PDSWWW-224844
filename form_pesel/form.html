<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form PESEL</title>
    <style>
        #inputDiv{
            height: 200px;
            width: 100%;
            float: left;

        }

        #resultDiv {
            overflow-wrap: break-word;
            text-align: left;
            height: 1000px;
            width: 500px;
            float: left;
        }
    </style>
</head>
<body>
<div id="inputDiv">
    <input type="text" placeholder="enter year" id="year" maxlength="4"/>
    <input type="text" placeholder="enter month (number)" id="month" maxlength="2"/>
    <input type="text" placeholder="enter day" id="day" maxlength="2"/>
    <input type="text" placeholder="enter last 5 nr of PESEL" id="restPesel" maxlength="5"/><br>
    <button id="validatePesel">Validate entered PESEL</button>
    <button id="showAllPesels">Show all PESELs for given date</button>
    <button id="findValidPesels">Find valid PESELs</button>
</div>
<div id="resultDiv"></div>

<script type="text/javascript" src="main.js"></script>

<!--<script type="text/javascript" src="show_all_pesels.js"></script>-->
<!--<script type="text/javascript" src="find_valid_pesels.js"></script>-->
</body>
</html>
